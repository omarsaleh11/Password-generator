<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="/dist/main.css" />
  <!--end of CSS
      and start of favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
  <!-- end of the favicon
       and the start of the fonts families-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Karla:wght@700;800&display=swap" rel="stylesheet" />
  <!-- end of fonts families -->
  <title>Generate passwords</title>
 </head>
 <body>
  <div class="center">
   <main>
    <div class="password-generator">
     <div class="dark-mode-btn">
      <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Dark mode toggle">
       <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
        <path
         fill="currentColor"
         d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
         transform="translate(-8 -8)"
        />
       </svg>
      </button>
     </div>
     <section class="top">
      <article>
       <div class="title">
        <h1>
         Generate a
         <span>random password</span>
        </h1>
       </div>
       <div class="desc">
        <p>Never use an insecure password again.</p>
       </div>
      </article>
      <article class="passwords">
       <div class="btn">
        <button class="generate-passwords" type="submit" id="generate-passwords">Generate passwords</button>
       </div>
       <div class="password-length">
        <label for="password-length">
         Password Length :
         <span id="password-length"></span>
        </label>
        <input type="range" name="password-length" value="15" id="Range" min="4" max="25" />
       </div>
       <div class="flex">
        <div class="upper checkbox">
         <label for="upper">UpperCase</label>
         <input type="checkbox" name="upper" id="upper-characters" value="yes" checked />
        </div>
        <div class="lower checkbox">
         <label for="lower">LowerCase</label>
         <input type="checkbox" name="lower" id="lower-characters" value="yes" checked />
        </div>
        <div class="characters checkbox">
         <label for="numbers">Numbers</label>
         <input type="checkbox" name="numbers" id="numbers-characters" value="yes" checked />
        </div>
        <div class="symbols checkbox">
         <label for="symbols">Symbols</label>
         <input type="checkbox" name="symbols" id="symbols-characters" value="yes" checked />
        </div>
       </div>
      </article>
     </section>
     <div class="line"></div>
     <section class="bottom">
      <div class="pass-one pass" id="Copy-1">
       <button id="first-password" class="password"></button>
       <button class="copy" id="first-copy">Copy</button>
      </div>
      <div class="pass-two pass" id="Copy-2">
       <button id="second-password" class="password"></button>
       <button class="copy" id="second-copy">Copy</button>
      </div>
     </section>
    </div>
   </main>
  </div>
  <script src="/js/main.js"></script>
 </body>
</html>
